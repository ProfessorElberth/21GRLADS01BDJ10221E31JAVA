<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Sistema de Cadastramento de Alunos</h2>
  <form action="acesso" method="post">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" placeholder="Entre com o e-mail" name="email">
    </div>
    
    <div class="form-group">
      <label>Senha:</label>
      <input type="password" class="form-control" placeholder="Entre com a senha" name="senha">
    </div>

    <button type="submit" class="btn btn-primary">Acessar</button>
  </form>
</div>
</body>
</html>
